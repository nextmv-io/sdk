name: go lint
on: [push]
jobs:
  sdk-go-lint:
    runs-on: ubuntu-latest
    #Â Use a matrix strategy to test all the modules simultaneously.
    strategy:
      fail-fast: false
      matrix:
        MOD_PATH:
          [./, ./route/google, ./route/here, ./route/osrm, ./route/routingkit]
    steps:
      - name: set up go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4
        id: go

      - name: git clone
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2
          working-directory: ${{ matrix.MOD_PATH }}
