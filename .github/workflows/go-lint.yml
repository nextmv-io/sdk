name: go lint
on: [push]
jobs:
  sdk-go-lint:
    runs-on: ubuntu-latest
    #Â Use a matrix strategy to test all the modules simultaneously.
    strategy:
      fail-fast: false
      matrix:
        MOD_PATH:
          [
            ./,
            ./measure/google,
            ./measure/here,
            ./measure/osrm,
            ./measure/routingkit,
          ]
    steps:
      - name: git clone
        uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56.2
          working-directory: ${{ matrix.MOD_PATH }}
